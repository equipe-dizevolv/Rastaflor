<!DOCTYPE html>
<html>
<head>
  <title>Test Supabase Connection</title>
</head>
<body>
  <h1>Testing Supabase Connection</h1>
  <button onclick="testConnection()">Test Connection</button>
  <pre id="result"></pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabaseUrl = 'https://ixmfpxhkmfrrwuggdzcb.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4bWZweGhrbWZycnd1Z2dkemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzI3NTAsImV4cCI6MjA3OTMwODc1MH0.hsckDrgoOsvNqK9IJR2bgdKJWI5KjACWrvj7OF4JpT0'

    const supabase = createClient(supabaseUrl, supabaseKey)

    window.testConnection = async function() {
      const resultEl = document.getElementById('result')
      resultEl.textContent = 'Testing...\n'

      try {
        // Test 1: Check if companies table exists
        resultEl.textContent += '\n1. Testing companies table...\n'
        const { data: companies, error: companiesError } = await supabase
          .from('companies')
          .select('*')
          .limit(1)

        if (companiesError) {
          resultEl.textContent += `❌ Error: ${companiesError.message}\n`
          resultEl.textContent += `Details: ${JSON.stringify(companiesError, null, 2)}\n`
        } else {
          resultEl.textContent += `✅ Companies table accessible\n`
          resultEl.textContent += `Data: ${JSON.stringify(companies, null, 2)}\n`
        }

        // Test 2: Test auth
        resultEl.textContent += '\n2. Testing auth login...\n'
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: 'davicampos.dizevolv@gmail.com',
          password: 'asd123'
        })

        if (authError) {
          resultEl.textContent += `❌ Auth Error: ${authError.message}\n`
        } else {
          resultEl.textContent += `✅ Auth successful!\n`
          resultEl.textContent += `User: ${authData.user.email}\n`
        }

      } catch (err) {
        resultEl.textContent += `\n❌ Exception: ${err.message}\n`
        resultEl.textContent += `Stack: ${err.stack}\n`
      }
    }
  </script>
</body>
</html>
